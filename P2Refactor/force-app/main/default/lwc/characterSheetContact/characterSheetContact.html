<template>
    <lightning-card title="Contact" icon-name="standard:people">
        <!-- NEED a selection area for contacts to assign the contactId and retrieve the record -->
        <div class="slds-m-around_medium">
            <!-- Fill out to show contact when other data is loaded -->
            <template if:true={someboolhere}>
                <lightning-record-form
                    object-api-name="Contact"
                    record-id={contactRecord.Id}
                    layout-type="Compact">
                </lightning-record-form>
            </template>
            <!-- If Data failed to load -->
            <template if:false={someboolhere}>
                <div class="slds-text-color_error">
                    An error has occurred while loading someboolhere
                </div>
            </template>
        </div>
    </lightning-card>
</template>
